name: PR to Main Branch

on:
  pull_request:
    types: [closed]
    branches: [main]
    
jobs:
  build:
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed)
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Run MUnit Tests
        run: |
          mvn test --file pom.xml \
            -s .maven/settings.xml \
            -Dmule.client.id="${{ secrets.CONNECTED_APP_ID }}" \
            -Dmule.client.secret="${{ secrets.CONNECTED_APP_SECRET }}"

  package:
    needs: build
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Build with Maven
        run: |
          mvn -B package --file pom.xml -DskipMunitTests \
            -s .maven/settings.xml \
            -Dmule.client.id="${{ secrets.CONNECTED_APP_ID }}" \
            -Dmule.client.secret="${{ secrets.CONNECTED_APP_SECRET }}"
      - name: Stamp artifact file name with commit hash
        run: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(git rev-parse --short "$GITHUB_SHA")
          artifactName2=$(ls target/*.jar | head -1 | sed "s/.jar/-$commitHash.jar/g")
          mv $artifactName1 $artifactName2
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: target/*.jar

  deploy:
    needs: package
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true
    permissions:
      contents: write
    steps:
      # PR is already merged at this point
      - name: Checkout target branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.base_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      # Step 3: Update version to SNAPSHOT
      - name: Update Version to SNAPSHOT
        id: version
        run: |
          # Get current version from pom.xml
          CURRENT_VERSION=$(grep -m1 '<version>' pom.xml | sed 's/.*<version>\(.*\)<\/version>.*/\1/')
          echo "Current version: $CURRENT_VERSION"
          
          # Remove existing -SNAPSHOT if present, then add it fresh
          BASE_VERSION=$(echo "$CURRENT_VERSION" | sed 's/-SNAPSHOT//')
          SNAPSHOT_VERSION="${BASE_VERSION}-SNAPSHOT"
          echo "Snapshot version: $SNAPSHOT_VERSION"
          
          # Update pom.xml with snapshot version
          sed -i "s|<version>$CURRENT_VERSION</version>|<version>$SNAPSHOT_VERSION</version>|" pom.xml
          
          echo "snapshot_version=$SNAPSHOT_VERSION" >> $GITHUB_OUTPUT
      
      # Step 4: Commit version change
      - name: Commit Version Change
        run: |
          git add pom.xml
          git commit -m "chore: update version to ${{ steps.version.outputs.snapshot_version }}"
          git push origin ${{ github.base_ref }}
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifacts
      - name: Deploy to Exchange
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn deploy -DskipMunitTests \
            -Dmule.artifact=$artifactName \
            -s .maven/settings.xml \
            -Dmule.client.id="${{ secrets.CONNECTED_APP_ID }}" \
            -Dmule.client.secret="${{ secrets.CONNECTED_APP_SECRET }}"
      - name: Deploy to Sandbox
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn deploy -DskipMunitTests -DmuleDeploy \
            -Dmule.artifact=$artifactName \
            -s .maven/settings.xml \
            -Dmule.client.id="${{ secrets.CONNECTED_APP_ID }}" \
            -Dmule.client.secret="${{ secrets.CONNECTED_APP_SECRET }}" \
            -Dclient.id="${{ secrets.CONNECTED_APP_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_SECRET }}"
      - name: Create Deployment Summary
        run: |
          artifactName=$(ls *.jar | head -1)
          echo "## ðŸš€ MuleSoft Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Artifact Details" >> $GITHUB_STEP_SUMMARY
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Artifact** | \`$artifactName\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${GITHUB_SHA::7}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`$GITHUB_REF_NAME\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Triggered By** | $GITHUB_ACTOR |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŒ Deployment Targets" >> $GITHUB_STEP_SUMMARY
          echo "| Target | Environment | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Anypoint Exchange | - | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "| CloudHub 2.0 | Sandbox | âœ… Deployed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "- [Anypoint Platform](https://anypoint.mulesoft.com)" >> $GITHUB_STEP_SUMMARY
          echo "- [Runtime Manager](https://anypoint.mulesoft.com/cloudhub/#/console/home/applications)" >> $GITHUB_STEP_SUMMARY
          echo "- [Exchange](https://anypoint.mulesoft.com/exchange/)" >> $GITHUB_STEP_SUMMARY
