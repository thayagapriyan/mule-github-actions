name: Deploy to CH2

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Run MUnit Tests
        env:
          ANYPOINT_CLIENT_CREDENTIALS: ${{ secrets.CONNECTED_APP_ID }}~${{ secrets.CONNECTED_APP_SECRET }}
        run: mvn test --file pom.xml -s .maven/settings.xml

  package:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Build with Maven
        env:
          ANYPOINT_CLIENT_CREDENTIALS: ${{ secrets.CONNECTED_APP_ID }}~${{ secrets.CONNECTED_APP_SECRET }}
        run: mvn -B package --file pom.xml -DskipMunitTests -s .maven/settings.xml
      - name: Stamp artifact file name with commit hash
        run: |
          artifactName1=$(ls target/*.jar | head -1)
          commitHash=$(git rev-parse --short "$GITHUB_SHA")
          artifactName2=$(ls target/*.jar | head -1 | sed "s/.jar/-$commitHash.jar/g")
          mv $artifactName1 $artifactName2
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifacts
          path: target/*.jar

  deploy:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4
      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Set up JDK17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifacts
      - name: Deploy to Exchange
        env:
          ANYPOINT_CLIENT_CREDENTIALS: ${{ secrets.CONNECTED_APP_ID }}~${{ secrets.CONNECTED_APP_SECRET }}
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn deploy -DskipMunitTests \
            -Dmule.artifact=$artifactName \
            -s .maven/settings.xml
      - name: Deploy to Sandbox
        env:
          ANYPOINT_CLIENT_CREDENTIALS: ${{ secrets.CONNECTED_APP_ID }}~${{ secrets.CONNECTED_APP_SECRET }}
        run: |
          artifactName=$(ls *.jar | head -1)
          mvn deploy -DskipMunitTests -DmuleDeploy \
            -Dmule.artifact=$artifactName \
            -Dclient.id="${{ secrets.CONNECTED_APP_ID }}" \
            -Dclient.secret="${{ secrets.CONNECTED_APP_SECRET }}" \
            -s .maven/settings.xml
